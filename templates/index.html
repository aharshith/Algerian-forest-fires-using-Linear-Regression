<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildfire Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 rounded">
            <h2 class="mb-4 text-center">Wildfire Risk Prediction</h2>
            <form action="/predictdata" method="POST">
                <div class="mb-3">
                    <label class="form-label">Temperature</label>
                    <input type="text" class="form-control" name="Temperature" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Relative Humidity (RH)</label>
                    <input type="text" class="form-control" name="RH" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Wind Speed (Ws)</label>
                    <input type="text" class="form-control" name="Ws" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rain</label>
                    <input type="text" class="form-control" name="Rain" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">FFMC</label>
                    <input type="text" class="form-control" name="FFMC" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">DMC</label>
                    <input type="text" class="form-control" name="DMC" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ISI</label>
                    <input type="text" class="form-control" name="ISI" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Classes</label>
                    <input type="text" class="form-control" name="Classes" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Region</label>
                    <input type="text" class="form-control" name="Region" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
